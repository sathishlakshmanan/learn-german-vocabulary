version: '3'

services:
  web:
    container_name: django_web
    build:
      context: .
    image: django-web
    ports:
      - 8000:8000
    env_file: ./myproject/.env
    environment:
      - TZ=Europe/Berlin
    volumes:
      - .:/app
    depends_on:
      - db
    restart: always
    command:
      - /bin/bash
      - -c
      - |
        sleep 180
        python3 manage.py migrate
        python3 manage.py runserver 0.0.0.0:8000

  db:
    container_name: django_mysqldb
    image: mysql:latest
    env_file: ./myproject/.env
    volumes:
      - ./MYSQL:/var/lib/mysql
      #- django-mysql-data:/var/lib/mysql
    ports:
      - 3307:3306
    restart: always

volumes:
  web-django:
  django-mysql-data:
